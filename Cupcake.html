function creditcardgood(creditcard)
{
	var goodccnumber = new Boolean(true);

if ((creditcard == null) || (creditcard == ""))
	goodccnumber = false;

if (creditcard.length != 16)
	goodccnumber = false;
	
for (n = 0; n < creditcard.length; n++)
	{
	ccCheck = creditcard.slice(n, n + 1);

	if ((ccCheck < "0") || (ccCheck > "9"))
		goodccnumber = false;
	}

var numTotal = 0;

for (n = 0; n < 16; n++)
	{
	ccCheck = parseInt(creditcard.slice(n, n+1),10);

	if (n%2 == 0)
		{
		num = ccCheck * 2;
		if (num > 9)
			num = num -9;
		}
	else
		{
		num = ccCheck;
		}
	
	numTotal = numTotal + num;

	}

if (numTotal % 10 != 0)
	goodccnumber = false;

return goodccnumber;
}

	function getCookie(one) {
		var name = one + "=";
		var ca = document.cookie.split(';');
		for (i=0; i<ca.length; i++) {
			var c = ca[i];
			while(c.charAt(0)==' ')
				c = c.substring(1);
			if (c.indexOf(name)==0)
				return c.substring(name.length, c.length);
		}
		return "";
	}
